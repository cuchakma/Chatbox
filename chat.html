<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <p>Public Chat Box</p>
    </div>
    <div class="chat-body">
        <div class="chat-box-header"></div>
        <div class="chat-box-content">
            <div class="conversation-group">
                <div class='message message-box recived'> <span class="message-auther"> Zaman</span> <p>Hello how are you</p></div>
                <div class='message message-box send'><span class="message-auther"> Johnnnnnnn</span><p>Hello how are you</p></div>
            </div>
        </div>
        <div class="input-group">
            <hr>
            <textarea id="text-box" rows="1" cols="33" placeholder="Enter your message..."></textarea>
        </div>
        <div class="chat-box-footer">
        </div>
    </div>
</body>
<script src="assets/js/main.js"></script>
</html>
